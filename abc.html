<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>T√†i X·ªâu Vui V·∫ª</title>
    <!-- Font Awesome cho Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- CSS Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden; /* Tr√°nh scroll ngang do notification */
        }

        .game-container {
            background-color: rgba(44, 62, 80, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #f1c40f;
            margin-bottom: 25px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        h1 i {
            margin: 0 10px;
        }

        .dice-area {
            margin-bottom: 25px;
            position: relative;
        }

        .dice-cup {
            margin-bottom: 15px;
            cursor: pointer;
        }

        .dice-cup img {
            width: 120px;
            height: auto;
            transition: transform 0.1s ease-in-out;
        }

        .dice-cup.shake img {
            animation: shake-cup 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake-cup {
          10%, 90% { transform: translate3d(-1px, 0, 0) rotate(-1deg); }
          20%, 80% { transform: translate3d(2px, 0, 0) rotate(2deg); }
          30%, 50%, 70% { transform: translate3d(-4px, 0, 0) rotate(-3deg); }
          40%, 60% { transform: translate3d(4px, 0, 0) rotate(3deg); }
        }

        .dice-results {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            min-height: 70px;
        }

        .dice {
            width: 60px;
            height: 60px;
            background-color: #fff;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            color: #2c3e50;
            transition: transform 0.3s ease-out, opacity 0.3s;
            opacity: 0;
            transform: translateY(20px);
        }

        .dice.show {
            opacity: 1;
            transform: translateY(0);
        }

        .total-score {
            font-size: 1.5em;
            font-weight: bold;
            color: #f1c40f;
            margin-top: 15px;
        }

        .betting-area p {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .bet-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .bet-button {
            padding: 12px 25px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            color: white;
            min-width: 100px;
        }

        .bet-button.tai {
            background-color: #e74c3c;
        }
        .bet-button.tai:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .bet-button.xiu {
            background-color: #2980b9;
        }
        .bet-button.xiu:hover {
            background-color: #2471a3;
            transform: translateY(-2px);
        }

        .bet-button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            transform: none;
        }

        .history-area {
            margin-top: 20px;
            background-color: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-area h2 {
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 10px;
            color: #ecf0f1;
        }

        #historyList {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.9em;
        }

        #historyList li {
            padding: 5px 0;
            border-bottom: 1px dashed #7f8c8d;
            word-wrap: break-word; /* Gi√∫p xu·ªëng d√≤ng n·∫øu text qu√° d√†i */
        }
        #historyList li:last-child {
            border-bottom: none;
        }
        .history-win { color: #2ecc71; }
        .history-lose { color: #e74c3c; }
        .history-result-tai { font-weight: bold; color: #f39c12; }
        .history-result-xiu { font-weight: bold; color: #3498db; }

        .balance-area, .bet-amount-area {
            margin-top: 15px;
            font-size: 1.1em;
        }

        #betAmount {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #7f8c8d;
            background-color: #ecf0f1;
            color: #2c3e50;
            width: 80px;
            text-align: center;
            font-size: 1em;
        }

        .notification {
            position: fixed;
            top: -100px; /* Start off-screen */
            left: 50%;
            transform: translateX(-50%);
            background-color: #2c3e50;
            color: white;
            padding: 20px 30px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: top 0.5s ease-in-out;
            text-align: center;
            min-width: 250px;
            max-width: 90%; /* ƒê·∫£m b·∫£o notification kh√¥ng qu√° r·ªông tr√™n m√†n h√¨nh nh·ªè */
        }

        .notification.show {
            top: 0;
        }

        #notificationMessage {
            margin: 0;
            font-size: 1.3em;
            font-weight: bold;
        }

        #celebrationEmoji {
            font-size: 3em;
            margin-top: 10px;
        }

        /* Dice face icons */
        .fa-dice-one::before { content: "\f525"; }
        .fa-dice-two::before { content: "\f528"; }
        .fa-dice-three::before { content: "\f527"; }
        .fa-dice-four::before { content: "\f524"; }
        .fa-dice-five::before { content: "\f523"; }
        .fa-dice-six::before { content: "\f526"; }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
                margin-top: 20px; /* Th√™m kho·∫£ng tr·ªëng ·ªü tr√™n cho m√†n h√¨nh nh·ªè */
                margin-bottom: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .dice {
                width: 50px;
                height: 50px;
                font-size: 2em;
            }
            .bet-button {
                padding: 10px 15px; /* Gi·∫£m padding n√∫t */
                font-size: 1em;
                min-width: 80px; /* Gi·∫£m min-width */
            }
            .bet-options {
                gap: 10px; /* Gi·∫£m kho·∫£ng c√°ch n√∫t */
            }
            .notification {
                padding: 15px 20px;
            }
            #notificationMessage {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1><i class="fas fa-dice"></i> T√ÄI X·ªàU <i class="fas fa-dice"></i></h1>

        <div class="dice-area">
            <div class="dice-cup" id="diceCup">
                <img src="https://i.imgur.com/kMwJzZv.png" alt="Dice Cup" id="diceCupImage">
            </div>
            <div class="dice-results" id="diceResults">
                <div class="dice" id="dice1"><i class="fas fa-question-circle"></i></div>
                <div class="dice" id="dice2"><i class="fas fa-question-circle"></i></div>
                <div class="dice" id="dice3"><i class="fas fa-question-circle"></i></div>
            </div>
            <div class="total-score" id="totalScore">T·ªïng: ?</div>
        </div>

        <div class="betting-area">
            <p>Ch·ªçn c∆∞·ª£c c·ªßa b·∫°n:</p>
            <div class="bet-options">
                <button class="bet-button tai" data-bet="T√†i">T√ÄI</button>
                <button class="bet-button xiu" data-bet="X·ªâu">X·ªàU</button>
            </div>
        </div>

        <div class="history-area">
            <h2>L·ªãch s·ª≠ c∆∞·ª£c:</h2>
            <ul id="historyList">
                <!-- L·ªãch s·ª≠ s·∫Ω ƒë∆∞·ª£c th√™m v√†o ƒë√¢y -->
            </ul>
        </div>

        <div class="balance-area">
            S·ªë d∆∞: <span id="balance">1000</span> ƒëi·ªÉm
        </div>
        <div class="bet-amount-area">
            ƒê·∫∑t c∆∞·ª£c: <input type="number" id="betAmount" value="50" min="10" step="10">
        </div>

        <div id="notification" class="notification">
            <p id="notificationMessage"></p>
            <div id="celebrationEmoji"></div>
        </div>
    </div>

    <!-- Th∆∞ vi·ªán confetti (ƒÉn m·ª´ng) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        // --- JavaScript Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const diceElements = [
                document.getElementById('dice1'),
                document.getElementById('dice2'),
                document.getElementById('dice3')
            ];
            const diceCup = document.getElementById('diceCup'); // Changed to the div for easier shaking
            const diceCupImage = document.getElementById('diceCupImage');
            const totalScoreDisplay = document.getElementById('totalScore');
            const betButtons = document.querySelectorAll('.bet-button');
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notificationMessage');
            const celebrationEmoji = document.getElementById('celebrationEmoji');
            const historyList = document.getElementById('historyList');
            const balanceDisplay = document.getElementById('balance');
            const betAmountInput = document.getElementById('betAmount');

            let balance = 1000;
            let isRolling = false;

            const diceFaces = [
                'fa-dice-one', 'fa-dice-two', 'fa-dice-three',
                'fa-dice-four', 'fa-dice-five', 'fa-dice-six'
            ];

            function updateBalanceDisplay() {
                balanceDisplay.textContent = balance;
            }
            updateBalanceDisplay();

            function rollDiceValues() {
                return Array(3).fill(0).map(() => Math.floor(Math.random() * 6) + 1);
            }

            function updateDiceDisplay(values) {
                diceElements.forEach((diceEl, index) => {
                    diceEl.className = 'dice';
                    setTimeout(() => {
                        diceEl.innerHTML = `<i class="fas ${diceFaces[values[index]-1]}"></i>`;
                        diceEl.classList.add('show');
                    }, index * 200 + 300); // Th√™m delay nh·ªè ƒë·ªÉ ƒë·ªìng b·ªô v·ªõi l·∫Øc
                });
            }

            function showNotification(message, type) {
                notificationMessage.textContent = message;
                notification.classList.add('show');
                notification.style.backgroundColor = '#3498db'; // Default
                celebrationEmoji.innerHTML = ''; // Reset emoji

                if (type === 'win') {
                    notification.style.backgroundColor = '#2ecc71';
                    celebrationEmoji.innerHTML = 'üéâü•≥';
                    if (typeof confetti === 'function') { // Ki·ªÉm tra confetti c√≥ t·ªìn t·∫°i
                        confetti({
                            particleCount: 150,
                            spread: 100,
                            origin: { y: 0.6 }
                        });
                    }
                } else if (type === 'lose') {
                    notification.style.backgroundColor = '#e74c3c';
                    celebrationEmoji.innerHTML = 'üò≠ü•∫';
                } else if (type === 'error') {
                    notification.style.backgroundColor = '#e67e22'; // Orange for error
                    celebrationEmoji.innerHTML = '‚ö†Ô∏è';
                }

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3500);
            }

            function addToHistory(betChoice, diceValues, sum, resultOutcome, winAmount) {
                const listItem = document.createElement('li');
                const diceIcons = diceValues.map(v => `<i class="fas ${diceFaces[v-1]}"></i>`).join(' ');
                
                let resultClass = '';
                let outcomeTextDisplay = '';

                if (resultOutcome === 'T√†i') outcomeTextDisplay = `<span class="history-result-tai">T√†i</span>`;
                else if (resultOutcome === 'X·ªâu') outcomeTextDisplay = `<span class="history-result-xiu">X·ªâu</span>`;
                else outcomeTextDisplay = `B·ªô Ba`; // Cho tr∆∞·ªùng h·ª£p b·ªô ba

                let betText = betChoice ? `B·∫°n c∆∞·ª£c ${betChoice === 'T√†i' ? '<span class="history-result-tai">T√†i</span>' : '<span class="history-result-xiu">X·ªâu</span>'}` : "Kh√¥ng c∆∞·ª£c";

                if (winAmount > 0) {
                    resultClass = 'history-win';
                    listItem.innerHTML = `${betText}. KQ: ${diceIcons} (${sum}ƒë - ${outcomeTextDisplay}). Th·∫Øng ${winAmount} ƒëi·ªÉm!`;
                } else if (winAmount < 0) {
                    resultClass = 'history-lose';
                    listItem.innerHTML = `${betText}. KQ: ${diceIcons} (${sum}ƒë - ${outcomeTextDisplay}). Thua ${Math.abs(winAmount)} ƒëi·ªÉm.`;
                } else { // H√≤a ho·∫∑c kh√¥ng c∆∞·ª£c m√† c√≥ k·∫øt qu·∫£
                     listItem.innerHTML = `KQ: ${diceIcons} (${sum}ƒë - ${outcomeTextDisplay}).`;
                }
                listItem.classList.add(resultClass);
                historyList.prepend(listItem);
                if (historyList.children.length > 10) {
                    historyList.removeChild(historyList.lastChild);
                }
            }

            function handleBet(playerBet) {
                if (isRolling) return;

                const currentBetAmount = parseInt(betAmountInput.value);
                if (isNaN(currentBetAmount) || currentBetAmount <= 0) {
                    showNotification("S·ªë ti·ªÅn c∆∞·ª£c kh√¥ng h·ª£p l·ªá!", "error");
                    return;
                }
                if (currentBetAmount > balance) {
                    showNotification("Kh√¥ng ƒë·ªß s·ªë d∆∞ ƒë·ªÉ c∆∞·ª£c!", "error");
                    return;
                }

                isRolling = true;
                betButtons.forEach(btn => btn.disabled = true);
                totalScoreDisplay.textContent = 'ƒêang l·∫Øc...';
                diceElements.forEach(diceEl => {
                    diceEl.classList.remove('show');
                    diceEl.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`; // Spinner
                });
                diceCup.classList.add('shake'); // L·∫Øc c·∫£ div ch·ª©a ·∫£nh

                setTimeout(() => {
                    diceCup.classList.remove('shake');
                    const diceValues = rollDiceValues();
                    const sum = diceValues.reduce((a, b) => a + b, 0);
                    let resultOutcome = '';
                    let isTriple = diceValues[0] === diceValues[1] && diceValues[1] === diceValues[2];

                    if (isTriple) {
                        resultOutcome = 'B·ªô Ba ƒê·ªìng Nh·∫•t';
                    } else if (sum >= 4 && sum <= 10) {
                        resultOutcome = 'X·ªâu';
                    } else if (sum >= 11 && sum <= 17) {
                        resultOutcome = 'T√†i';
                    }

                    updateDiceDisplay(diceValues); // Hi·ªÉn th·ªã sau khi ƒë√£ c√≥ gi√° tr·ªã
                    
                    // Delay hi·ªÉn th·ªã t·ªïng ƒëi·ªÉm v√† k·∫øt qu·∫£ cho ƒë·ªìng b·ªô
                    setTimeout(() => {
                        totalScoreDisplay.textContent = `T·ªïng: ${sum} (${resultOutcome === 'B·ªô Ba ƒê·ªìng Nh·∫•t' ? `B·ªô Ba ${diceValues[0]}` : resultOutcome})`;
                        let winAmount = 0;

                        if (isTriple) {
                            // Trong T√†i X·ªâu truy·ªÅn th·ªëng, c∆∞·ª£c T√†i/X·ªâu s·∫Ω thua khi ra b·ªô ba
                            if (playerBet === 'T√†i' || playerBet === 'X·ªâu') {
                                winAmount = -currentBetAmount;
                                balance -= currentBetAmount;
                                showNotification(`B·ªô ba (${diceValues[0]})! B·∫°n thua r·ªìi!`, 'lose');
                            } else {
                                // C√≥ th·ªÉ th√™m logic c∆∞·ª£c b·ªô ba ·ªü ƒë√¢y, v√≠ d·ª• th·∫Øng l·ªõn
                                // showNotification(`B·ªô ba (${diceValues[0]})!`, 'neutral');
                            }
                        } else {
                            if (playerBet === resultOutcome) {
                                winAmount = currentBetAmount;
                                balance += winAmount;
                                showNotification(`Tuy·ªát v·ªùi! ${resultOutcome} - B·∫°n th·∫Øng!`, 'win');
                            } else {
                                winAmount = -currentBetAmount;
                                balance -= currentBetAmount;
                                showNotification(`Ti·∫øc qu√°! ${resultOutcome} - B·∫°n thua r·ªìi!`, 'lose');
                            }
                        }
                        
                        updateBalanceDisplay();
                        addToHistory(playerBet, diceValues, sum, resultOutcome, winAmount);

                        isRolling = false;
                        betButtons.forEach(btn => btn.disabled = false);
                    }, 3 * 200 + 300); // Delay t·ªïng = delay c·ªßa dice cu·ªëi + ch√∫t n·ªØa

                }, 1200); // Th·ªùi gian l·∫Øc b√°t
            }

            betButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const betChoice = button.getAttribute('data-bet');
                    handleBet(betChoice);
                });
            });

            diceCup.addEventListener('click', () => {
                if (!isRolling) {
                    // N·∫øu mu·ªën l·∫Øc m√† kh√¥ng c∆∞·ª£c, c√≥ th·ªÉ g·ªçi hi·ªáu ·ª©ng v√† roll ng·∫´u nhi√™n
                    // nh∆∞ng kh√¥ng thay ƒë·ªïi balance hay history
                    diceCup.classList.add('shake');
                    diceElements.forEach(diceEl => {
                        diceEl.classList.remove('show');
                        diceEl.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`;
                    });
                    totalScoreDisplay.textContent = 'L·∫Øc th·ª≠...';

                    setTimeout(() => {
                        diceCup.classList.remove('shake');
                        const diceValues = rollDiceValues();
                        const sum = diceValues.reduce((a, b) => a + b, 0);
                        let resultOutcome = '';
                         if (diceValues[0] === diceValues[1] && diceValues[1] === diceValues[2]) {
                            resultOutcome = `B·ªô Ba ${diceValues[0]}`;
                        } else if (sum >= 4 && sum <= 10) {
                            resultOutcome = 'X·ªâu';
                        } else {
                            resultOutcome = 'T√†i';
                        }
                        updateDiceDisplay(diceValues);
                         setTimeout(() => {
                            totalScoreDisplay.textContent = `T·ªïng: ${sum} (${resultOutcome})`;
                        }, 3 * 200 + 300);
                    }, 1200);
                }
            });

            // Kh·ªüi t·∫°o icon "?" cho x√∫c x·∫Øc
            diceElements.forEach(diceEl => {
                diceEl.innerHTML = `<i class="fas fa-question-circle"></i>`;
                diceEl.classList.add('shfseasdfsadfow'); // Hi·ªÉn th·ªã d·∫•u ? ban ƒë·∫ßu
            });
        });
    </script>
</body>
</html>
