<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Xỉu Vui Vẻ</title>
    <!-- Font Awesome cho Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- CSS Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden; /* Tránh scroll ngang do notification */
        }

        .game-container {
            background-color: rgba(44, 62, 80, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #f1c40f;
            margin-bottom: 25px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        h1 i {
            margin: 0 10px;
        }

        .dice-area {
            margin-bottom: 25px;
            position: relative;
        }

        .dice-cup {
            margin-bottom: 15px;
            cursor: pointer;
        }

        .dice-cup img {
            width: 120px;
            height: auto;
            transition: transform 0.1s ease-in-out;
        }

        .dice-cup.shake img {
            animation: shake-cup 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake-cup {
          10%, 90% { transform: translate3d(-1px, 0, 0) rotate(-1deg); }
          20%, 80% { transform: translate3d(2px, 0, 0) rotate(2deg); }
          30%, 50%, 70% { transform: translate3d(-4px, 0, 0) rotate(-3deg); }
          40%, 60% { transform: translate3d(4px, 0, 0) rotate(3deg); }
        }

        .dice-results {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            min-height: 70px;
        }

        .dice {
            width: 60px;
            height: 60px;
            background-color: #fff;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            color: #2c3e50;
            transition: transform 0.3s ease-out, opacity 0.3s;
            opacity: 0;
            transform: translateY(20px);
        }

        .dice.show {
            opacity: 1;
            transform: translateY(0);
        }

        .total-score {
            font-size: 1.5em;
            font-weight: bold;
            color: #f1c40f;
            margin-top: 15px;
        }

        .betting-area p {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .bet-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .bet-button {
            padding: 12px 25px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            color: white;
            min-width: 100px;
        }

        .bet-button.tai {
            background-color: #e74c3c;
        }
        .bet-button.tai:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .bet-button.xiu {
            background-color: #2980b9;
        }
        .bet-button.xiu:hover {
            background-color: #2471a3;
            transform: translateY(-2px);
        }

        .bet-button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            transform: none;
        }

        .history-area {
            margin-top: 20px;
            background-color: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 8px;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-area h2 {
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 10px;
            color: #ecf0f1;
        }

        #historyList {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0.9em;
        }

        #historyList li {
            padding: 5px 0;
            border-bottom: 1px dashed #7f8c8d;
            word-wrap: break-word; /* Giúp xuống dòng nếu text quá dài */
        }
        #historyList li:last-child {
            border-bottom: none;
        }
        .history-win { color: #2ecc71; }
        .history-lose { color: #e74c3c; }
        .history-result-tai { font-weight: bold; color: #f39c12; }
        .history-result-xiu { font-weight: bold; color: #3498db; }

        .balance-area, .bet-amount-area {
            margin-top: 15px;
            font-size: 1.1em;
        }

        #betAmount {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #7f8c8d;
            background-color: #ecf0f1;
            color: #2c3e50;
            width: 80px;
            text-align: center;
            font-size: 1em;
        }

        .notification {
            position: fixed;
            top: -100px; /* Start off-screen */
            left: 50%;
            transform: translateX(-50%);
            background-color: #2c3e50;
            color: white;
            padding: 20px 30px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: top 0.5s ease-in-out;
            text-align: center;
            min-width: 250px;
            max-width: 90%; /* Đảm bảo notification không quá rộng trên màn hình nhỏ */
        }

        .notification.show {
            top: 0;
        }

        #notificationMessage {
            margin: 0;
            font-size: 1.3em;
            font-weight: bold;
        }

        #celebrationEmoji {
            font-size: 3em;
            margin-top: 10px;
        }

        /* Dice face icons */
        .fa-dice-one::before { content: "\f525"; }
        .fa-dice-two::before { content: "\f528"; }
        .fa-dice-three::before { content: "\f527"; }
        .fa-dice-four::before { content: "\f524"; }
        .fa-dice-five::before { content: "\f523"; }
        .fa-dice-six::before { content: "\f526"; }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
                margin-top: 20px; /* Thêm khoảng trống ở trên cho màn hình nhỏ */
                margin-bottom: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .dice {
                width: 50px;
                height: 50px;
                font-size: 2em;
            }
            .bet-button {
                padding: 10px 15px; /* Giảm padding nút */
                font-size: 1em;
                min-width: 80px; /* Giảm min-width */
            }
            .bet-options {
                gap: 10px; /* Giảm khoảng cách nút */
            }
            .notification {
                padding: 15px 20px;
            }
            #notificationMessage {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1><i class="fas fa-dice"></i> TÀI XỈU <i class="fas fa-dice"></i></h1>

        <div class="dice-area">
            <div class="dice-cup" id="diceCup">
                <img src="https://i.imgur.com/kMwJzZv.png" alt="Dice Cup" id="diceCupImage">
            </div>
            <div class="dice-results" id="diceResults">
                <div class="dice" id="dice1"><i class="fas fa-question-circle"></i></div>
                <div class="dice" id="dice2"><i class="fas fa-question-circle"></i></div>
                <div class="dice" id="dice3"><i class="fas fa-question-circle"></i></div>
            </div>
            <div class="total-score" id="totalScore">Tổng: ?</div>
        </div>

        <div class="betting-area">
            <p>Chọn cược của bạn:</p>
            <div class="bet-options">
                <button class="bet-button tai" data-bet="Tài">TÀI</button>
                <button class="bet-button xiu" data-bet="Xỉu">XỈU</button>
            </div>
        </div>

        <div class="history-area">
            <h2>Lịch sử cược:</h2>
            <ul id="historyList">
                <!-- Lịch sử sẽ được thêm vào đây -->
            </ul>
        </div>

        <div class="balance-area">
            Số dư: <span id="balance">1000</span> điểm
        </div>
        <div class="bet-amount-area">
            Đặt cược: <input type="number" id="betAmount" value="50" min="10" step="10">
        </div>

        <div id="notification" class="notification">
            <p id="notificationMessage"></p>
            <div id="celebrationEmoji"></div>
        </div>
    </div>

    <!-- Thư viện confetti (ăn mừng) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        // --- JavaScript Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const diceElements = [
                document.getElementById('dice1'),
                document.getElementById('dice2'),
                document.getElementById('dice3')
            ];
            const diceCup = document.getElementById('diceCup'); // Changed to the div for easier shaking
            const diceCupImage = document.getElementById('diceCupImage');
            const totalScoreDisplay = document.getElementById('totalScore');
            const betButtons = document.querySelectorAll('.bet-button');
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notificationMessage');
            const celebrationEmoji = document.getElementById('celebrationEmoji');
            const historyList = document.getElementById('historyList');
            const balanceDisplay = document.getElementById('balance');
            const betAmountInput = document.getElementById('betAmount');

            let balance = 1000;
            let isRolling = false;

            const diceFaces = [
                'fa-dice-one', 'fa-dice-two', 'fa-dice-three',
                'fa-dice-four', 'fa-dice-five', 'fa-dice-six'
            ];

            function updateBalanceDisplay() {
                balanceDisplay.textContent = balance;
            }
            updateBalanceDisplay();

            function rollDiceValues() {
                return Array(3).fill(0).map(() => Math.floor(Math.random() * 6) + 1);
            }

            function updateDiceDisplay(values) {
                diceElements.forEach((diceEl, index) => {
                    diceEl.className = 'dice';
                    setTimeout(() => {
                        diceEl.innerHTML = `<i class="fas ${diceFaces[values[index]-1]}"></i>`;
                        diceEl.classList.add('show');
                    }, index * 200 + 300); // Thêm delay nhỏ để đồng bộ với lắc
                });
            }

            function showNotification(message, type) {
                notificationMessage.textContent = message;
                notification.classList.add('show');
                notification.style.backgroundColor = '#3498db'; // Default
                celebrationEmoji.innerHTML = ''; // Reset emoji

                if (type === 'win') {
                    notification.style.backgroundColor = '#2ecc71';
                    celebrationEmoji.innerHTML = '🎉🥳';
                    if (typeof confetti === 'function') { // Kiểm tra confetti có tồn tại
                        confetti({
                            particleCount: 150,
                            spread: 100,
                            origin: { y: 0.6 }
                        });
                    }
                } else if (type === 'lose') {
                    notification.style.backgroundColor = '#e74c3c';
                    celebrationEmoji.innerHTML = '😭🥺';
                } else if (type === 'error') {
                    notification.style.backgroundColor = '#e67e22'; // Orange for error
                    celebrationEmoji.innerHTML = '⚠️';
                }

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3500);
            }

            function addToHistory(betChoice, diceValues, sum, resultOutcome, winAmount) {
                const listItem = document.createElement('li');
                const diceIcons = diceValues.map(v => `<i class="fas ${diceFaces[v-1]}"></i>`).join(' ');
                
                let resultClass = '';
                let outcomeTextDisplay = '';

                if (resultOutcome === 'Tài') outcomeTextDisplay = `<span class="history-result-tai">Tài</span>`;
                else if (resultOutcome === 'Xỉu') outcomeTextDisplay = `<span class="history-result-xiu">Xỉu</span>`;
                else outcomeTextDisplay = `Bộ Ba`; // Cho trường hợp bộ ba

                let betText = betChoice ? `Bạn cược ${betChoice === 'Tài' ? '<span class="history-result-tai">Tài</span>' : '<span class="history-result-xiu">Xỉu</span>'}` : "Không cược";

                if (winAmount > 0) {
                    resultClass = 'history-win';
                    listItem.innerHTML = `${betText}. KQ: ${diceIcons} (${sum}đ - ${outcomeTextDisplay}). Thắng ${winAmount} điểm!`;
                } else if (winAmount < 0) {
                    resultClass = 'history-lose';
                    listItem.innerHTML = `${betText}. KQ: ${diceIcons} (${sum}đ - ${outcomeTextDisplay}). Thua ${Math.abs(winAmount)} điểm.`;
                } else { // Hòa hoặc không cược mà có kết quả
                     listItem.innerHTML = `KQ: ${diceIcons} (${sum}đ - ${outcomeTextDisplay}).`;
                }
                listItem.classList.add(resultClass);
                historyList.prepend(listItem);
                if (historyList.children.length > 10) {
                    historyList.removeChild(historyList.lastChild);
                }
            }

            function handleBet(playerBet) {
                if (isRolling) return;

                const currentBetAmount = parseInt(betAmountInput.value);
                if (isNaN(currentBetAmount) || currentBetAmount <= 0) {
                    showNotification("Số tiền cược không hợp lệ!", "error");
                    return;
                }
                if (currentBetAmount > balance) {
                    showNotification("Không đủ số dư để cược!", "error");
                    return;
                }

                isRolling = true;
                betButtons.forEach(btn => btn.disabled = true);
                totalScoreDisplay.textContent = 'Đang lắc...';
                diceElements.forEach(diceEl => {
                    diceEl.classList.remove('show');
                    diceEl.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`; // Spinner
                });
                diceCup.classList.add('shake'); // Lắc cả div chứa ảnh

                setTimeout(() => {
                    diceCup.classList.remove('shake');
                    const diceValues = rollDiceValues();
                    const sum = diceValues.reduce((a, b) => a + b, 0);
                    let resultOutcome = '';
                    let isTriple = diceValues[0] === diceValues[1] && diceValues[1] === diceValues[2];

                    if (isTriple) {
                        resultOutcome = 'Bộ Ba Đồng Nhất';
                    } else if (sum >= 4 && sum <= 10) {
                        resultOutcome = 'Xỉu';
                    } else if (sum >= 11 && sum <= 17) {
                        resultOutcome = 'Tài';
                    }

                    updateDiceDisplay(diceValues); // Hiển thị sau khi đã có giá trị
                    
                    // Delay hiển thị tổng điểm và kết quả cho đồng bộ
                    setTimeout(() => {
                        totalScoreDisplay.textContent = `Tổng: ${sum} (${resultOutcome === 'Bộ Ba Đồng Nhất' ? `Bộ Ba ${diceValues[0]}` : resultOutcome})`;
                        let winAmount = 0;

                        if (isTriple) {
                            // Trong Tài Xỉu truyền thống, cược Tài/Xỉu sẽ thua khi ra bộ ba
                            if (playerBet === 'Tài' || playerBet === 'Xỉu') {
                                winAmount = -currentBetAmount;
                                balance -= currentBetAmount;
                                showNotification(`Bộ ba (${diceValues[0]})! Bạn thua rồi!`, 'lose');
                            } else {
                                // Có thể thêm logic cược bộ ba ở đây, ví dụ thắng lớn
                                // showNotification(`Bộ ba (${diceValues[0]})!`, 'neutral');
                            }
                        } else {
                            if (playerBet === resultOutcome) {
                                winAmount = currentBetAmount;
                                balance += winAmount;
                                showNotification(`Tuyệt vời! ${resultOutcome} - Bạn thắng!`, 'win');
                            } else {
                                winAmount = -currentBetAmount;
                                balance -= currentBetAmount;
                                showNotification(`Tiếc quá! ${resultOutcome} - Bạn thua rồi!`, 'lose');
                            }
                        }
                        
                        updateBalanceDisplay();
                        addToHistory(playerBet, diceValues, sum, resultOutcome, winAmount);

                        isRolling = false;
                        betButtons.forEach(btn => btn.disabled = false);
                    }, 3 * 200 + 300); // Delay tổng = delay của dice cuối + chút nữa

                }, 1200); // Thời gian lắc bát
            }

            betButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const betChoice = button.getAttribute('data-bet');
                    handleBet(betChoice);
                });
            });

            diceCup.addEventListener('click', () => {
                if (!isRolling) {
                    // Nếu muốn lắc mà không cược, có thể gọi hiệu ứng và roll ngẫu nhiên
                    // nhưng không thay đổi balance hay history
                    diceCup.classList.add('shake');
                    diceElements.forEach(diceEl => {
                        diceEl.classList.remove('show');
                        diceEl.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`;
                    });
                    totalScoreDisplay.textContent = 'Lắc thử...';

                    setTimeout(() => {
                        diceCup.classList.remove('shake');
                        const diceValues = rollDiceValues();
                        const sum = diceValues.reduce((a, b) => a + b, 0);
                        let resultOutcome = '';
                         if (diceValues[0] === diceValues[1] && diceValues[1] === diceValues[2]) {
                            resultOutcome = `Bộ Ba ${diceValues[0]}`;
                        } else if (sum >= 4 && sum <= 10) {
                            resultOutcome = 'Xỉu';
                        } else {
                            resultOutcome = 'Tài';
                        }
                        updateDiceDisplay(diceValues);
                         setTimeout(() => {
                            totalScoreDisplay.textContent = `Tổng: ${sum} (${resultOutcome})`;
                        }, 3 * 200 + 300);
                    }, 1200);
                }
            });

            // Khởi tạo icon "?" cho xúc xắc
            diceElements.forEach(diceEl => {
                diceEl.innerHTML = `<i class="fas fa-question-circle"></i>`;
                diceEl.classList.add('shfseasdfsadfow'); // Hiển thị dấu ? ban đầu
            });
        });
    </script>
</body>
</html>
